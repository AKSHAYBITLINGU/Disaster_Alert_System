<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Alerts</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table th,
      table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      table th {
        background-color: #007bff;
        color: white;
        font-weight: bold;
      }
      table tr:hover {
        background-color: #f1f1f1;
      }
      table td {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sent Disaster Alerts</h1>
      <table>
        <thead>
          <tr>
            <th>Location</th>
            <th>Date & Time</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody>
          {% for alert in alerts %}
          <tr>
            <td>{{ alert[0] }}</td>
            <!-- Location -->
            <td>{{ alert[2] }}</td>
            <!-- Date & Time -->
            <td>{{ alert[1] }}</td>
            <!-- Message -->
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
